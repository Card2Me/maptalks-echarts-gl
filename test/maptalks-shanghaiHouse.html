<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>shanghaiHouse - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!-- <meta name="apple-mobile-web-app-capable" content="yes"> Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../node_modules/echarts/map/js/world.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <!-- <script src='lib/mapbox-gl.js'></script>
        <link href='lib/mapbox-gl.css' rel='stylesheet' /> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.3/dist/maptalks.css">
        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.37.0-alpha.0/dist/maptalks.min.js"></script> -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.3/dist/maptalks.min.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            // mapboxgl.accessToken = window.location.search.slice(1);
            // mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4M29iazA2Z2gycXA4N2pmbDZmangifQ.-g_vE53SD2WrJ6tFX7QHmA'
            var myChart = echarts.init(document.getElementById('main'));

                    
            var uploadedDataURL = "data/data-1495284690309-Bk9Ro3Te-.json";

            myChart.showLoading();
            
            $.getJSON(uploadedDataURL, function(linedata) {
            
                myChart.hideLoading();
            
                myChart.setOption({
            
                    visualMap: {
                        show: false,
                        calculable: true,
                        realtime: false,
                        inRange: {
                            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                        },
                        outOfRange: {
                            colorAlpha: 0
                        },
                        max: linedata[1]
                    },
                    maptalks: {
                        center: [121.4693, 31.123070],
                        zoom: 10,
                        pitch: 50,
                        bearing: -10,
                        // style: 'mapbox://styles/mapbox/light-v9',
                        baseLayer: {
                            //google
                           'urlTemplate': 'http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}',
                            
                            //amap 高德
                           // 'urlTemplate': ' http://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}',
                           
                           //this is arcgis
                        //    'urlTemplate': ' http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetGray/MapServer/tile/{z}/{y}/{x}',
                          
                            // 'subdomains'  : ['a','b','c','d']
                        },
                        boxHeight: 50,
                        // altitudeScale: 3e2,
                        postEffect: {
                            enable: true,
                            SSAO: {
                                enable: true,
                                radius: 2,
                                intensity: 1.5
                            }
                        },
                        light: {
                            main: {
                                intensity: 1,
                                shadow: true,
                                shadowQuality: 'high'
                            },
                            ambient: {
                                intensity: 0.
                            },
                            ambientCubemap: {
                                texture: 'asset/data-1491896094618-H1DmP-5px.hdr',
                                exposure: 1,
                                diffuseIntensity: 0.5
                            }
                        }
                    },
                    series: [{
                        type: 'bar3D',
                        shading: 'realistic',
                        coordinateSystem: 'maptalks',
                        barSize: 0.2,
                        silent: true,
                        data: linedata[0]
                    }]
                });
            
                var maptalksIns = myChart.getModel().getComponent('maptalks').getMaptalks();
                maptalksIns.on('click', function(e) {
                    console.log(e)
                })
            
                setTimeout(function() {
                    maptalksIns.setZoom(9)
                }, 1000);
            });
            
            window.addEventListener('resize', function() {
                myChart.resize();
            });







        </script>
    </body>
</html>
